<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Configuración del juego de bingo</title>
</head>
<body>
<h1 class='mb-3'>Configuración del juego de bingo</h1>
<form method="post" action="/guardarConfiguracion">
    <div class="mb-3">
        <label>Tamaño de la tarjeta (NxN): </label>
        <input type="text" class="form-control" name="tamanoTarjeta">
    </div>
    <div class="mb-3">
        <label>Número de tarjetas: </label>
        <input type="text" class="form-control" name="numTarjetas">
    </div>
    <button type="submit" class="btn btn-primary">Generar tarjetas</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
